<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>title</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="questioncontainer">
            question: {{ question }}
        </div>
        <div class="floatcontainer">
        <div class="player1">
            <img src="http://placekitten.com/g/100/100"></img>
             
            player1
            points
        </div>
        <div class="player2">
            <img src="http://placekitten.com/g/100/100"></img>
            player2 
            points
        </div>  
    </div>

        


    </body>
    <style>
        img{
            display:block;
        }
        .floatcontainer {
            position:absolute;
            margin:10px;
            width:90%;
            bottom:5px;
            padding:10px;
            height:30%;
        }
        .questioncontainer{
            border-radius: 5px;
            border-width: 5px;
            border-color: rgb(0, 255, 123);
            border-style:solid;
            width:90%;
            margin:auto;
            text-align: center;
            font-size:30px;
        }
        .player1{
            float:left;
            border-radius: 5px;
            border-width: 5px;
            border-color: rgb(255, 0, 0);
            border-style:solid;
            width:40%;
            margin:auto;
            text-align: center;
            font-size:30px;
            height:100%
        }
        .player2{
            float:right;
            border-radius: 5px;
            border-width: 5px;
            border-color: rgb(64, 0, 255);
            border-style:solid;
            height:100%;
            width:40%;
            margin:auto;
            text-align: center;
            font-size:30px;
        }
        body{
          font-family:ubuntu,sans-serif;
        }
